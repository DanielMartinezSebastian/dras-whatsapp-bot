# Tmux configuration for managing terminal sessions

# Set the prefix key to Ctrl+a
set -g prefix C-a
unbind C-b

# Enable mouse support
set -g mouse on

# Set default terminal mode
set -g default-terminal "screen-256color"

# Split panes using | and -
bind | split-window -h
bind - split-window -v

# Enable window renaming
set-window-option -g automatic-rename on

# Set the status bar to display the current session and window
set -g status on
set -g status-interval 2
set -g status-right '#[fg=green]#H #[fg=white]#(whoami) #[fg=yellow]#(date +"%Y-%m-%d %H:%M")'

# Set the history limit
set -g history-limit 10000

# Set the default shell
set -g default-shell /bin/bash

# Reload the configuration file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"